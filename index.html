<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/switch.css">
    <link rel="stylesheet" href="./css/toast.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Proyecto Final</title>
</head>

<body>
    <div id="toasts"></div>
    <div class="container">
        <div class="form">
            <fieldset id="left">
                <label for="nproceso">Nombre del Proceso:</label>
                <input type="text" id="nombre-proceso">
            </fieldset>
            <fieldset id="center">
                <label for="tllegada">Tiempo de Llegada:</label>
                <input type="number" id="tiempo-llegada">
            </fieldset>
            <fieldset id="right">
                <label for="rafaga">Rafaga:</label>
                <input type="number" name="rafaga" id="rafaga">
            </fieldset>
        </div>
        <div class="buttons">
            <button type="button" class="button" id="enviar">Enviar</button>

            <div class="toggle-container">
                <label class="toggle-title">FCFS</label>
                <label class="switch">
                    <input id="fcfs" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="toggle-container">
                <label class="toggle-title">STF</label>
                <label class="switch">
                    <input id="stf" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="toggle-container">
                <div class="toggle-title">RR</div>
                <label class="switch">
                    <input id="rr" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <button type="button" class="button" id="ejecutar">Ejecutar</button>
            <button type="button" class="button" id="enviar-ejecutar">Enviar y Ejecutar</button>
            <button type="button" class="button" id="bloquear">Bloquear Proceso</button>
        </div>
        <div class="content">
            <div class="semaforo">
                <div id="rojo" class="rojo-activo"></div>
                <div id="verde" class="verde-activo"></div>
            </div>
            <div class="resultados">
                <div class="entradas">
                    <div class="tabla">
                        <h3 style="text-align: center;">FCFS</h3>
                        <table id="table-fcfs">
                            <thead>
                                <tr>
                                    <th>Proceso</th>
                                    <th>Tiempo de Llegada</th>
                                    <th>R치faga</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <div class="tabla">
                        <h3 style="text-align: center;">STF</h3>
                        <table id="table-stf">
                            <thead>
                                <tr>
                                    <th>Proceso</th>
                                    <th>Tiempo de Llegada</th>
                                    <th>R치faga</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <div class="tabla">
                        <h3 style="text-align: center;">RR</h3>
                        <table id="table-rr">
                            <thead>
                                <tr>
                                    <th>Proceso</th>
                                    <th>Tiempo de Llegada</th>
                                    <th>R치faga</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="tabla">
                    <table id="table-resultados">
                        <thead>
                            <tr>
                                <th>Proceso</th>
                                <th>Tiempo de Llegada</th>
                                <th>R치faga</th>
                                <th>Tiempo de Comienzo</th>
                                <th>Tiempo Final</th>
                                <th>Tiempo de Retorno</th>
                                <th>Tiempo de Espera</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="diagrama">
                    <canvas id="canvas" width="700px" height="400px"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/check.js"></script>
    <script src="./js/proceso.js"></script>
    <script src="./js/table.js"></script>
    <script src="./js/canvas.js"></script>
    <script src="./js/toast.js"></script>
    <script src="./js/home.js"></script>
</body>

</html>
